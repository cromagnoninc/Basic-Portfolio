<!-- PortfolioPage 3: Contact Page -->
<!doctype html>
<html lang="en">



  <head>
    <meta charset="utf-8">
    <title>Corey's Professional Web Developer Contact Site</title>

   <link rel="stylesheet" type="text/css" href="assets/css/style.css">

   <link rel="stylesheet" href="assets/css/reset.css">
  </head>


<body>
  <!-- Wrapper applies to entire page, background image pattern -->
  <div class="contact-wrapper">
  
    <!-- Everything in header -->
    <section class="header">
      
      <!-- My Name -->
      <section class="name">
      <h1>Corey Dixon</h1></section>
    
      <!-- About Portfolio Contact -->
      <section class="contact-page-shortcuts">
        
        <!-- <button type="button">Click Me!</button> -->
        
        <section class="About-button">
          <a href="index.html" target="_blank"><h3>About|</h3></a>
        </section>
          
        <section class="Portfolio-button">
          <a href="portfolio.html"target="_blank"><h3>Portfolio|</h3></a>
        </section>

        <section class="Contact-button" target="_blank"> 
          <a href="contact.html"><h3>Contact</h3></a>
        </section>


      </section>

    </section>
 
    <!-- Line that seperates header from main content-->
    <section class="header-line"><hr>
    </hr>
    </section>
  
    <!-- Main content: Contact Page-->
    <div class="contact-content">
  
      <!-- Portfolio Page title -->
      <section class="contact-title"><h1>Contact</h1></section>

      <!-- Line between about me and content -->
      
      <section class="contact-line"><hr></hr></section>
  
    
    
    </div>


    <!-- Contact box -->
    <div class="Contact">
      
      <!-- Connect with me text -->
      <h2>Connect with Me</h2>

      <section class="connect-line"><hr></hr></section>

      
      <section class="hover">
        
        <!-- Github Image: Links to only github front page for now. -->
        
        <a href="https://github.com/">
        <img border="0" src="assets/images/github.png" alt="github button" style="width:60px;height:6
        0px; margin-right:17px"></a>
        
      <!-- </section> -->

      
      <!-- Linkedin Image: Links to linkedin home page for now. -->

        <a href="https://www.linkedin.com/">
        <img src="assets/images/square-linkedin.png" alt="linkedin button" style="width:60px;height:6
        0px; margin-right:17px"></a>


      <!-- Stackoverflow: Links to stackoverflow front page for now. -->
        <a href="http://stackoverflow.com/"> <img src="assets/images/Stack_Overflow.png" alt="StackOverflow button" style="width:60px;height:6
        0px;"></a>
        
      </section>
  
    </div>
        

    <section class="name-email-message">
      <form>
        
        <section class="name-box">
        <ul>
        <label for="fname"><h2>Name</h2></label>
        <input type="text" id="fname" name="fname" style="width:350px; height:35px;">
        </ul></section>

        <section class="email-box">
        <ul>
        <label for="lname"><h2>Email</h2>
        </label>
        <input type="text" id="lname" name="lname" style="width:350px; height:35px;">
        </ul></section>

        <section class="message-box">
        <ul>
        <label for="lname"><h2>Message</h2></label>
        <input type="textarea" id="lname" name="lname" style="width:350px; height:250px;">
        </ul></section>

      </form>
    </section>


    <section class="submit">
    <h1>Submit</h1></section>
    
    
    <section class="teal-footer-line"></section>
    
  
    <footer class="site-footer">
      
      &#169; Copyright 2017 Corey Dixon
    </footer>
  </div>


</body>
</html>
